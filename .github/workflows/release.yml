name: Build and Release AppImage

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  packages: write

jobs:
  build-appimage:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-venv python3-pip nodejs npm wget imagemagick fuse libfuse2
        
    - name: Verify environment
      run: |
        echo "ï¿½ Environment verification:"
        echo "Node: $(node --version)"
        echo "NPM: $(npm --version)"  
        echo "Python: $(python3 --version)"
        echo "Pip: $(pip3 --version)"
        echo "Working directory: $(pwd)"
        ls -la
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        echo "ğŸ“¦ Installing frontend dependencies..."
        rm -rf node_modules package-lock.json
        npm install
        echo "âœ… Frontend dependencies installed"
        
    - name: Test frontend build
      run: |
        cd frontend
        echo "ğŸ§ª Testing frontend build..."
        npm run build
        echo "âœ… Frontend builds successfully"
        ls -la dist/
      
    - name: Get version from tag
      id: get_version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          echo "ğŸ·ï¸ Extracted version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        else
          VERSION="dev-$(date +%Y%m%d-%H%M%S)"
          echo "ğŸ·ï¸ Generated dev version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        fi
        
    - name: Prepare build scripts
      run: |
        chmod +x build-appimage.sh optimize-frontend.sh
        echo "âœ… Build scripts made executable"
        
    - name: Create robust AppImage build
      run: |
        set -e
        VERSION="${{ steps.get_version.outputs.version }}"
        echo "ğŸ—ï¸ Building AppImage with version: $VERSION"
        
        # Create AppDir structure
        mkdir -p AppDir/usr/bin
        mkdir -p AppDir/usr/lib/dataforge-reader
        mkdir -p AppDir/usr/share/dataforge-reader
        
        # Install Python and dependencies globally in AppDir
        echo "ğŸ“¦ Setting up Python environment..."
        export APPDIR_PYTHON="AppDir/usr/bin/python3"
        
        # Copy system Python
        cp /usr/bin/python3 AppDir/usr/bin/
        
        # Create virtual environment in the dataforge-reader directory
        python3 -m venv AppDir/usr/lib/dataforge-reader --system-site-packages
        
        # Activate environment and install dependencies
        source AppDir/usr/lib/dataforge-reader/bin/activate
        pip install --upgrade pip
        pip install -r backend/requirements.txt
        
        # Copy application files to the virtual environment directory
        cp -r backend AppDir/usr/lib/dataforge-reader/
        cp -r frontend/dist/* AppDir/usr/lib/dataforge-reader/
        
        # Create desktop file
        cat > AppDir/DataForge-Reader.desktop << EOF
        [Desktop Entry]
        Type=Application
        Name=DataForge Reader
        Comment=ML Dataset Creation Tool
        Exec=AppRun
        Icon=DataForge-Reader
        Categories=Office;Development;
        EOF
        
        # Create application icon
        convert -size 256x256 xc:'#2563eb' -fill white -draw 'circle 128,128 64,64' AppDir/DataForge-Reader.png 2>/dev/null || \
        convert -size 256x256 xc:'#2563eb' AppDir/DataForge-Reader.png
        
        # Create robust AppRun script
        cat > AppDir/AppRun << 'EOF'
        #!/bin/bash
        
        # Get AppImage directory
        APPDIR="$(dirname "$(readlink -f "$0")")"
        DATAFORGE_DIR="$APPDIR/usr/lib/dataforge-reader"
        
        echo "ğŸš€ DataForge Reader AppImage Starting..."
        echo "ğŸ“ AppDir: $APPDIR"
        echo "ğŸ“ DataForge Dir: $DATAFORGE_DIR"
        
        # Change to application directory
        cd "$DATAFORGE_DIR" || exit 1
        
        # Activate virtual environment
        source bin/activate
        echo "ğŸ Python environment activated"
        echo "ğŸ Python path: $(which python)"
        echo "ğŸ Pip list:"
        pip list | head -10
        
        # Set proper Python path
        export PYTHONPATH="$DATAFORGE_DIR:$DATAFORGE_DIR/backend:$PYTHONPATH"
        
        # Create necessary directories
        mkdir -p storage/uploads dataset_exports 2>/dev/null || true
        
        # Test Python can import our modules
        echo "ğŸ§ª Testing Python imports..."
        python -c "import backend.main; print('âœ… Backend main imported successfully')" || {
            echo "âŒ Failed to import backend.main"
            echo "ğŸ“ Current directory contents:"
            ls -la
            echo "ğŸ“ Backend directory:"
            ls -la backend/ 2>/dev/null || echo "No backend directory found"
            exit 1
        }
        
        # Start backend server
        echo "ğŸ“Š Starting backend server on port 8000..."
        python -m uvicorn backend.main:app --host 127.0.0.1 --port 8000 --log-level info &
        BACKEND_PID=$!
        
        # Wait for backend to be ready
        echo "â³ Waiting for backend to start..."
        for i in {1..20}; do
            if curl -s http://127.0.0.1:8000/api/health >/dev/null 2>&1; then
                echo "âœ… Backend is ready!"
                echo "ğŸ§ª Testing templates endpoint..."
                TEMPLATES_RESPONSE=$(curl -s http://127.0.0.1:8000/api/dataset/templates)
                echo "Templates response: ${TEMPLATES_RESPONSE:0:100}..."
                break
            fi
            echo "â³ Backend not ready yet (attempt $i/20)..."
            sleep 2
        done
        
        # Start frontend server
        echo "ğŸŒ Starting frontend server on port 5173..."
        python -m http.server 5173 >/dev/null 2>&1 &
        FRONTEND_PID=$!
        
        # Wait a moment for frontend to start
        sleep 2
        
        echo ""
        echo "ğŸ‰ DataForge Reader is running!"
        echo "ğŸ“Š Backend API: http://127.0.0.1:8000"
        echo "ğŸŒ Frontend: http://127.0.0.1:5173"
        echo ""
        
        # Open browser
        if command -v xdg-open >/dev/null 2>&1; then
            xdg-open http://127.0.0.1:5173 >/dev/null 2>&1 &
        fi
        
        # Wait for processes
        wait $BACKEND_PID $FRONTEND_PID
        EOF
        
        chmod +x AppDir/AppRun
        
        # Download and use AppImageTool
        wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
        chmod +x appimagetool-x86_64.AppImage
        
        # Build AppImage
        ./appimagetool-x86_64.AppImage AppDir DataForge-Reader-$VERSION-x86_64.AppImage
        
        echo "âœ… AppImage created: DataForge-Reader-$VERSION-x86_64.AppImage"
        
    - name: Verify AppImage
      run: |
        ls -la *.AppImage
        file *.AppImage
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: DataForge Reader ${{ steps.get_version.outputs.version }}
        body: |
          ## DataForge Reader ${{ steps.get_version.outputs.version }}
          
          ### ğŸ“¦ Portable Linux Application
          
          **Download:** `DataForge-Reader-${{ steps.get_version.outputs.version }}-x86_64.AppImage`
          
          ### ğŸš€ Quick Start
          ```bash
          # Download and run
          chmod +x DataForge-Reader-*-x86_64.AppImage
          ./DataForge-Reader-*-x86_64.AppImage
          ```
          
          ### âœ¨ Features
          - ğŸ“„ **PDF Processing** - Upload and parse PDF documents
          - ğŸ·ï¸ **Smart Annotation** - AI-powered data labeling
          - ğŸ“Š **Dataset Export** - Multiple format support (JSON, CSV, JSONL)
          - ğŸ“‹ **Custom Templates** - Design your own data extraction templates
          - ğŸ” **Data Analytics** - Built-in dataset analysis tools
          - ğŸ’¾ **Project Management** - Save and manage multiple projects
          
          ### ğŸ–¥ï¸ System Requirements
          - **OS:** Linux (glibc 2.17+)
          - **Architecture:** x86_64
          - **RAM:** 512MB minimum, 2GB recommended
          - **Disk:** 200MB for AppImage + storage for your data
          
          ### ğŸ› ï¸ What's New
          - Self-contained portable application
          - No installation required
          - Automatic port detection
          - Improved startup performance
          
          ### ğŸ› Known Issues
          - First startup may take 3-5 seconds
          - Requires FUSE on some older systems
          
          ### ğŸ“š Documentation
          See [User Guide](https://github.com/${{ github.repository }}/blob/main/USER_GUIDE.md) for detailed usage instructions.
          
          ---
          
          **File Size:** ~35-40MB | **No dependencies required** | **Works on most Linux distributions**
        draft: false
        prerelease: false
        files: |
          DataForge-Reader-*-x86_64.AppImage
        
    - name: Release completed
      run: |
        echo "âœ… AppImage built and released successfully!"
        echo "ğŸ“¦ File: DataForge-Reader-${{ steps.get_version.outputs.version }}-x86_64.AppImage"
        echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.version }}"