name: Build and Release AppImage

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-appimage:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-venv nodejs npm wget imagemagick fuse
        
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install
      
    - name: Make build script executable
      run: chmod +x build-appimage.sh optimize-frontend.sh
      
    - name: Get version from tag
      id: get_version
      run: |
        if [ "${{ github.ref_type }}" = "tag" ]; then
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}  # Remove 'v' prefix if present
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        else
          echo "version=dev-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
        fi
        
    - name: Optimize frontend
      run: ./optimize-frontend.sh
      
    - name: Build AppImage
      run: ./build-appimage.sh ${{ steps.get_version.outputs.version }}
        
    - name: Verify AppImage
      run: |
        ls -la *.AppImage
        file *.AppImage
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: DataForge Reader ${{ steps.get_version.outputs.version }}
